{% extends "main/base.html"%}
{% block content %}
<div>
    {% for post in posts %}
    <div class="bg-white overflow-hidden shadow rounded-lg divide-y divide-gray-200 mt-5">
        <div class="px-4 py-2 sm:px-6 bg-gray-800 text-white">
            {{ post.title }}
        </div>
        <div class="px-4 py-5 sm:p-6">
            {{ post.body }}
        </div>
      </div>

    {% endfor %}
</div>
{% endblock %}
